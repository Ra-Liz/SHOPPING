<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>SHOPPING DOCS</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
</head>

<body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
        new Docute({
            title: '随行笔记',

            // 代码高亮配置
            highlight: [
                'typescript',
                'go',
                'python'
            ],

            // 主题切换开关
            darkThemeToggler: true,

            // 顶部banner配置
            // banner: `Please <a href="https://donate.com/link">
            //         donate</a> <ExternalLinkIcon /> to support this project!`,

            // 顶部导航栏配置
            nav: [
                {
                    title: '首页',
                    link: '/'
                },
                {
                    title: '俺的博客',
                    link: 'https://ra-liz.github.io/'
                }
            ],

            // 侧边栏配置
            sidebar: [
                {
                    title: '笔记',
                    children: [
                        {
                            title: '试试',
                            link: '/try'
                        },
                        {
                            title: '实现',
                            link: '/draft'
                        }
                    ]
                },
                {
                    title: 'GitHub',
                    link: 'https://github.com/Ra-Liz/SHOPPING'
                }
            ]
        })
    </script>
</body>

</html>
